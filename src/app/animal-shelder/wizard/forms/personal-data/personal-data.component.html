<div class="form" [formGroup]="childForm">
    <div class="input-container ic1">
      <input [formControlName]="'name'" id="name" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="name" class="placeholder">Name</label>
    </div>
    <div class="input-container ic2">
      <input [formControlName]="'phone'" id="phone" class="input" type="number" placeholder=" " />
      <div class="cut"></div>
      <label for="phone" class="placeholder">Phone</label>
    </div>
</div>
